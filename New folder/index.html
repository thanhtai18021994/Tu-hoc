<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="money">
        <select id="country">
            <option value="vnd">Viet Nam</option>
            <option value="japan">Ja Pan</option>
            <option value="usa">america</option>
        </select>
        <select id="country2">
            <option value="vnd">Viet Nam</option>
            <option value="japan">Ja Pan</option>
            <option value="usa">america</option>
        </select>
        <input type="button" value="submit" onclick="convert()">
        <p id="noti"></p>
    </form>
        <script>
            function convert(){
                let result; 
                let country=document.getElementById('country');
                let country2=document.getElementById('country2');
                let money=document.getElementById('money');
                let noti=document.getElementById('noti');
                if(country.value=='vnd'){
                    if(country2.value=='vnd'){
                        result=parseFloat(money.value)/1;
                    }
                    else{
                        if(country.value=='japan'){
                            result=parseFloat(money.value)/220;
                        }
                        else{
                            result=parseFloat(money.value)/2300;
                        }
                    }
                }
                noti.innerText=result;
            }
        </script>
    
</body>
</html>
